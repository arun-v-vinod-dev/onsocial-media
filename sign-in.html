    <!-- js-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<body>
  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-bg">
      <div class="modal-content modal-bg">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">OnSocial</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="rounded-4 shadow-lg">
              <div class="row p-5 d-flex justify-content-center">
                <div class="col-12 py-3">
                  <div class="m-3">
                    <h1 class="text-center text-info fw-bold">Login</h1>
                  </div>
                  <div class="form-floating mb-3 w-75 ms-auto me-auto">
                    <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput"><i class="fa-regular fa-user"></i> Username</label>
                  </div>

                    <label for="floatingemail">Email address</label>
                  </div> -->
                  <div class="form-floating w-75 ms-auto me-auto">
                    <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword"><i class="fa-solid fa-lock"></i> Password</label>
                  </div>
                  <div>
                    <div class="form-check d-flex justify-content-between w-75 mt-3 ms-auto me-auto">
                      <div class="ps-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                          Remember me
                        </label>
                      </div>
                      <a href="#" class="pe-3 text-decoration-none">Forgot password?</a>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-4">
                    <!-- <button type="button" class="btn btn-outline-info">Info</button> -->
                     <a href="#" class="btn btn-outline-info w-50 rounded-pill">Login</a>
                  </div>
                  <div class="text-center mt-2">
                    <p>Don't have an account? <a href="#" class="text-decoration-none" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Register</a></p>
                  </div>
                  <div class="text-center">
                    <p class="text-secondary mb-0">or login with</p>
                    <a class="me-2 fs-5 text-secondary" href="#"><i class="fa-brands fa-google"></i></a>
                    <a class="fs-5 text-secondary" href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="ms-2 fs-5 text-secondary" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

                  </div>
                  <div class="form-floating w-75 ms-auto me-auto mb-3">
                    <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword"><i class="fa-solid fa-lock"></i> Password</label>
                  </div>
                  <div class="form-floating w-75 ms-auto me-auto">

                    <label for="floatingPassword"><i class="fa-solid fa-lock"></i> Re-Password</label>

                    <p class="text-secondary mb-0">or login with</p>
                    <a class="me-2 fs-5 text-secondary" href="#"><i class="fa-brands fa-google"></i></a>
                    <a class="fs-5 text-secondary" href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="ms-2 fs-5 text-secondary" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
